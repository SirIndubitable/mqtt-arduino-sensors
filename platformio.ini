; https://docs.platformio.org/page/projectconf.html
[platformio]
default_envs = garage_monitor

[env]
platform = atmelsam
board = nano_33_iot
framework = arduino
lib_deps =
	arduino-libraries/WiFiNINA@^1.8.13
	knolleary/PubSubClient@^2.8
	arkhipenko/TaskScheduler@^3.3.0

[env:garage_monitor]
build_flags =
	-D GARAGE_DOOR_SENSOR
	-D PUBLISH_WIFI_RSSI
